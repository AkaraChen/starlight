name: Run test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: corepack enable
      - name: Install dependencies
        run: yarn
      - run: yarn dlx turbo build
      - run: yarn test --reporter=github-actions
